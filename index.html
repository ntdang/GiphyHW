<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>TV Show GIFs</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron bg-dark text-light text-center">
      <h1 class="py-5">TV Show GIF Search</h1>
    </div>
    <div class="content">
      <div class="row">
        <div class="col">
          <div id="tvShowBtns"></div>

          <form id="tvShow-form">
            <div class="form-group">
              <label for="tvInput">Add a TV show</label>
              <input type="text" class="form-control" id="show-input" placeholder="Enter Show">
              <small class="form-text text-muted">Required</small>
            </div>

            <input id="add-show" type="submit" value="Submit">
          </form>

        </div>
        <div class="col">
          <div id="tvShows"></div>

        </div>
      </div>
    </div>
  </div>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript"></script>
  <script src="./assets/javascript/giphy.js"></script>

</body>

</html>
